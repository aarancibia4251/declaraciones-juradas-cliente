<div nz-row>
  <div nz-col [nzMd]="3" ></div>
  <div nz-col [nzMd]="19" >
    <div class="consult">
      <div class="consult__container">
        <app-search-dj ></app-search-dj>
      </div>
      <div  class="consult__results">
        <nz-table #basicTable [nzData]="[]">
          <thead>
          <tr>
            <th>Código</th>
            <th>Nombre y Apellidos</th>
            <th>Correo</th>
            <th>Dirección</th>
            <th>Telefono</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let data of basicTable.data">
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.address}}</td>
            <td>
              <a>Action 一 {{data.name}}</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>Delete</a>
            </td>
          </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
  </div>
  <div nz-col [nzMd]="2" ></div>
</div>
<div nz-row>
  <div nz-col [nzMd]="8" [nzLg]="10" [nzXl]="8" [nzXXl]="10"></div>
  <div nz-col [nzMd]="8" [nzLg]="6" [nzXl]="9" [nzXXl]="3">
    <div class="info__reniec">
      <div class="info__reniec--title">
        <i nz-icon class="xei-900-bold-30 color-juris-gris" nzType="caret-down" nzTheme="outline"></i>
        <div class="xei-900-bold-30 color-juris-gris">RENIEC</div>
      </div>
      <div class="info__reniec--user">
        <nz-avatar [nzShape]="'square'" [nzSize]="140" [nzIcon]="'user'"></nz-avatar>
        <div class="info__reniec--user-data">
          <div class="xei-bold-20">987654321</div>
          <div class="xei-bold-30">Francisca Sáenz Caldera</div>
        </div>
      </div>
      <div class="info__reniec--newDj">
        <a routerLink="/declared-jurisdictions-client/" nz-button [nzType]="'primary'" [nzSize]="'large'">
          Agregar en nueva Declaración Jurada
        </a>
      </div>
    </div>
  </div>
  <div nz-col [nzMd]="8" [nzLg]="8" [nzXl]="7" [nzXXl]="11"></div>
</div>
