<nz-form-item [ngClass]="'flex-column'">
  <label [for]="name" class="form-label mb-05 color-juris-gris">{{ label }}</label>
  <nz-form-control [nzSm]="24" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
    <input nz-input [id]="name" [name]="name" (input)="onInput($event.target.value)" />
  </nz-form-control>
</nz-form-item>
