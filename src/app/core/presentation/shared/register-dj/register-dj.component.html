<div nz-row class="register-dj">
  <div nz-col [nzMd]="3" [nzXs]="0" ></div>
  <div nz-col [nzMd]="20" [nzXs]="24">
    <div class="xei-bold-24 color-juris-black register-dj__title">{{title}}</div>
    <div nz-row>
      <div nz-col [nzXl]="4">
        <app-steps-dj></app-steps-dj>
      </div>
      <div nz-col [nzXl]="20">
        <div class="register-dj__content">
          <ng-content select="[Content]"></ng-content>
        </div>
        <app-register-buttons-dj></app-register-buttons-dj>
      </div>
    </div>
  </div>
  <div nz-col [nzMd]="1" [nzXs]="0"></div>
</div>
